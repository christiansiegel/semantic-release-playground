os: linux
language: shell
jobs:
  include:
    - stage: build
      language: shell
      services:
        - docker
      script: docker build .
    - stage: build + release
      language: node_js
      node_js: lts/*
      services:
        - docker
      install:
        - npm install semantic-release
                      semantic-release-docker
                      @semantic-release/exec
                      @semantic-release/changelog
                      @semantic-release/git
                      @google/semantic-release-replace-plugin
                      conventional-changelog-conventionalcommits
      script:
        - npx semantic-release
        - cat CHANGELOG.md

stages:
  - name: build
    if: NOT(branch = master AND type = push AND fork = false)
  - name: build + release
    if: branch = master AND type = push AND fork = false

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

env:
  global:
  # GITHUB_TOKEN
  - secure: ""
  # DOCKER_USERNAME
  - secure: ""
  # DOCKER_PASSWORD
  - secure: ""
